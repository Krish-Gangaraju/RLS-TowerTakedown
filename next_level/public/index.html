  <style>
  body {

  <!-- Level Number CSS -->
  <style>
  .level {
    display: inline;
  }

  .level__wrap {
    margin-top: 7px;
    position: relative;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .level__info {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    border-radius: 50%;
    border: 1vw solid orange;
  }

  .level__value {
    font-family: "Verdana", "arial", sans-serif;
    font-size: 5vw;
    line-height: 5vw;
    color: #ffffff;
  }

  .level__text {
    font-family: "Verdana", "arial", sans-serif;
    font-size: 5vw;
    line-height: 5vw;
    color: #ffffff;
    border-top: 0.5vw solid rgba(255, 255, 255, 0.3);
  }

  .level__progress {
    position: absolute;
    top: 0;
    left: 0;
  }

  .level__half {
    position: absolute;
    border-radius: 50%;
  }

  .level--75 .level__wrap {
    width: 20vw;
    height: 20vw;
  }
  .level--75 .level__info {
    width: 20vw;
    height: 20vw;
    background-color: black;
  }
  .level--75 .level__half {
    width: 20vw;
    height: 0vw;
    border: 5px solid orange;
    clip: rect(auto, 140px, 140px, 00px);
  }
  .level--75 .level__half--left {
    transform: rotate(450deg);
  }
  </style>
